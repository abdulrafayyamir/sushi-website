
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SushiRush</title>
  <link rel="icon" type="image/png" href="/public/sushi.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <nav class="header__nav">

      <div class="header__logo">

        <h4>SUSHI RUSH</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">MENU</a>
        </li>
        <li>
          <a href="#food">FOOD</a>
        </li>
        <li>  
          <a href="#services">SERVICES</a> 
        </li>
        <li> <a href="#about-us">ABOUTUS</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search">
        </li>
      </ul>

      <ul class="header__menu-mobile">
         <li>
            <img src="assets/menu.svg" alt="menu">
            
         </li>
      </ul>
    </nav>
  </header>

  <section class="hero">

    <div class="hero-image">

       <img src="assets/sushi-1.png" alt="sushi"/> 

       <h2>
          鮮 <br/>
          旨 <br/>
          清 <br/>
       </h2>

       <div class="hero-image__overlay">


       </div>
    </div>

    <div class="hero-content">

      <div class="hero-content-info">

        <h1>feel the taste most popular japanese food</h1>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">
            Order Now
          </button>

          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">

            How to order
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero__customer">
          <h4>2<span>4k+</span></h4>
          <p>Happy Customers</p>
        </div>

      <div class="hero-content__review">
        <img src="assets/user.png" alt="user">
        <p>" This is the best Japanese food service"</p>
      </div>
      </div>
    </div>

  </section>
  <script src="js/script.js" type="module"></script>
</body>
</html>
